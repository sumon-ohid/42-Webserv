    />

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"

    />
    <link rel="manifest" href="../assets/favicons/site.webmanifest" />

  <body>
    <!-- Navigation bar -->
    <div class="nav_container">
      <a href="../index.html">
        <button id="nav-toggle" class="nav-toggle">
          <i class="fa-solid fa-house"></i>
        </button>
      </a>
      <a href="login.html">
        <button id="nav-toggle" class="nav-toggle">
          <i class="fa-solid fa-user"></i>
        </button>
      </a>
      <a href="../gallery/gallery.html">
        <button id="nav-toggle" class="nav-toggle">
          <i class="fa-solid fa-image"></i>
        </button>
      </a>
      <!-- Mode switch -->
      <button id="mode-switch" class="nav-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
    <!-- small texts -->
    <div class="small-text"></div>
    <!-- Header -->
    <div>
      <a href="index.html" class="logo">
        <h1 class="highlight">Webserv</h1>
      </a>
    </div>
    <!-- 42 icon -->
    <div class="icon">
      <img src="https://simpleicons.org/icons/42.svg" alt="42" />
    </div>

    <!-- Main container -->
    <div class="container">
      <div class="button-container">
        <h1>User Information</h1>
        <p id="user-info"></p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
    <script>
      // Display user information
      document.addEventListener("DOMContentLoaded", function () {
        const userInfo = localStorage.getItem("login");
        if (userInfo) {
          document.getElementById(
            "user-info"
          ).innerText = `Welcome, ${userInfo}`;
        } else {
          window.location.href = "login.html";
        }
      });

      // Logout function
      function logout() {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("login");
        document.cookie =
          "session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = "login.html";
      }
    </script>
  </body>
